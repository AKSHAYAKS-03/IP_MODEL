<!-- 
Create a web page with an image and a button, and add the following functionality: 
·    
When the button is clicked, fade out the image over 2 seconds. 
·    
·    
After the image has faded out, change the source of the image to a new image. 
Fade in the new image over 2 seconds. 
-->



<html>

<head>
    <title>Image Fading</title>    
</head>
<body>
    <center>

<img src="https://picsum.photos/200/300" id="image" style="width: 200px; height: 300px;"><br><br><br>
<button id="image-button" onclick="fadeImage()">Fade Image</button>



<script>
    function fadeImage() {
        var image = document.getElementById("image");
        image.style.opacity = 0.5;
        setTimeout(function() {
            image.style.opacity = 1;
        }, 2000);

        document.getElementById("image").src = "https://picsum.photos/200/305";
    }
</script>

</center>

</body>


</html>
